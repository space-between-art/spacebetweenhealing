<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FAF9F7"/>
      <stop offset="100%" stop-color="#F3F1ED"/>
    </linearGradient>
    <linearGradient id="goldGlow" x1="600" y1="0" x2="600" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D4B896" stop-opacity="0"/>
      <stop offset="50%" stop-color="#B8935A" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#D4B896" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 裝飾光芒 -->
  <ellipse cx="900" cy="315" rx="300" ry="400" fill="url(#goldGlow)"/>
  
  <!-- 左側裝飾塊 -->
  <rect x="80" y="180" width="60" height="270" rx="8" fill="#2C2826" opacity="0.1"/>
  <rect x="160" y="200" width="40" height="230" rx="6" fill="#2C2826" opacity="0.15"/>
  
  <!-- 右側裝飾 -->
  <rect x="1000" y="150" width="80" height="330" rx="8" fill="#2C2826" opacity="0.08"/>
  <rect x="1100" y="200" width="50" height="230" rx="6" fill="#2C2826" opacity="0.1"/>
  
  <!-- Logo 區域 -->
  <g transform="translate(500, 140)">
    <!-- 簡化 Logo -->
    <rect x="0" y="0" width="30" height="80" rx="4" fill="#2C2826"/>
    <rect x="70" y="0" width="30" height="80" rx="4" fill="#2C2826"/>
    <path d="M30 0 L50 40 L30 80 L70 80 L50 40 L70 0 Z" fill="#B8935A"/>
  </g>
  
  <!-- 主標題：隙光工作室 -->
  <text x="600" y="290" font-family="Noto Serif TC, serif" font-size="72" font-weight="600" fill="#2C2826" text-anchor="middle">隙光工作室</text>
  
  <!-- 英文名 -->
  <text x="600" y="350" font-family="Cormorant Garamond, serif" font-size="28" font-weight="400" fill="#6B6560" text-anchor="middle" letter-spacing="4">SPACE BETWEEN HEALING</text>
  
  <!-- 標語 -->
  <text x="600" y="440" font-family="Noto Serif TC, serif" font-size="36" font-weight="500" fill="#B8935A" text-anchor="middle">讓你的品牌，一眼被記住</text>
  
  <!-- 服務標籤 -->
  <text x="600" y="520" font-family="Noto Serif TC, serif" font-size="22" font-weight="400" fill="#8A8580" text-anchor="middle">品牌設計 · Logo設計 · 網站設計</text>
  
  <!-- 底部金線裝飾 -->
  <rect x="480" y="560" width="240" height="2" fill="#B8935A" opacity="0.6"/>
</svg>
