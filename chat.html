// ========== HELPERS ==========
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatText(text) {
    return escapeHtml(text)
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .split('\n').filter(p => p.trim()).map(p => `<p>${p}</p>`).join('');
}

function parseSummary(text) {
    const m = text.match(/---SUMMARY_START---([\s\S]*?)---SUMMARY_END---/);
    if (!m) return null;
    const lines = m[1].trim().split('\n');
    const data = {};
    lines.forEach(line => {
        const match = line.match(/ã€(.+?)ã€‘ï¼š(.+)/);
        if (match) data[match[1]] = match[2].trim();
    });
    return Object.keys(data).length ? data : null;
}

// ========== API ==========
async function callAPI(userMsg) {
    history.push({ role: 'user', content: userMsg });
    
    try {
        const res = await fetch(API_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                system: SYSTEM_PROMPT,

            })
        });
        
        if (!res.ok) throw new Error('API error');
        
        const data = await res.json();
        const reply = data.content?.[0]?.text || data.reply || 'æŠ±æ­‰ï¼Œæˆ‘æš«æ™‚ç„¡æ³•å›æ‡‰ã€‚';
        history.push({ role: 'assistant', content: reply });

// ========== ACTIONS ==========
async function send(text = null) {
    const msg = text || msgInput.value.trim();
    if (!msg) return;
    
    // Add user message
    chatBox.appendChild(renderMessage(msg, 'user'));
    msgInput.value = '';
    autoGrow();
    sendBtn.disabled = true;
    
    // Show typing
    const typing = renderTyping();
    chatBox.appendChild(typing);
    scrollDown();
    
    // Get response
    const reply = await callAPI(msg);
    typing.remove();
    
    // Add response
    chatBox.appendChild(renderMessage(reply, 'assistant'));
    scrollDown();
}

function quickSend(text) {
    send(text);
}
